version: '3.8'
services:

  shopsite_app:
    # 告诉 Docker Compose 在当前目录寻找 Dockerfile 来构建镜像
    build:
      context: .
      dockerfile: Dockerfile
      # 传递 JAR 文件名作为构建参数 (保持与 Dockerfile 中的 ARG 一致)
      args:
        JAR_FILE: shopsite-0.0.1-SNAPSHOT.jar 
    container_name: shopsite-app
    restart: always
    # 开放 8080 端口，映射到宿主机的 8080 端口
    ports:
      - "8080:8080"
    depends_on:
      mysql_db:
        condition: service_healthy
    networks:
      - default # 确保应用和数据库在同一个网络
    environment:
      PROD_DB_URL: ${PROD_DB_URL}
      PROD_DB_USERNAME: ${PROD_DB_USERNAME}
      PROD_DB_PASSWORD: ${PROD_DB_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod,init-data

  mysql_db:
    image: mysql:8.0
    container_name: shopsite-mysql
    restart: unless-stopped
    environment:
      # 直接引用 .env 文件中的变量
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD} 
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/main/resources/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s # 每 10 秒检查一次
      timeout: 5s   # 每次检查超时时间
      retries: 5    # 重试 5 次
      start_period: 20s # 初始等待 20 秒，让初始化脚本有时间运行

volumes:
  db_data: