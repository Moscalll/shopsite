<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '个人中心'">个人中心</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">个人中心</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">操作成功</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-person-circle" style="font-size: 80px; color: #A5B699;"></i>
                        <h5 class="mt-3" th:text="${user.username}">用户名</h5>
                        <p class="text-muted" th:text="${user.email}">email@example.com</p>
                        <span class="badge bg-secondary" th:text="${user.role.name()}">CUSTOMER</span>
                    </div>
                    <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('确定要注销账户吗？此操作无法撤销');"
                        class="mt-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger w-100">
                            注销账户
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">账户信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>用户名：</strong></div>
                            <div class="col-md-8" th:text="${user.username}">用户名</div>
                        </div>
                        <form th:action="@{/profile/email}" method="post" class="row g-3 align-items-center mb-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="col-md-4">
                                <label for="email" class="col-form-label"><strong>邮箱：</strong></label>
                            </div>
                            <div class="col-md-5">
                                <input type="email" id="email" name="email" class="form-control"
                                    th:value="${user.email}" required>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary w-100">更新邮箱</button>
                            </div>
                        </form>
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>角色：</strong></div>
                            <div class="col-md-8" th:text="${user.role.name()}">CUSTOMER</div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">快捷操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <a th:href="@{/orders}" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-receipt"></i><br>我的订单
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a th:href="@{/favorites}" class="btn btn-outline-danger w-100">
                                    <i class="bi bi-heart"></i><br>我的收藏
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a th:href="@{/cart}" class="btn btn-outline-success w-100">
                                    <i class="bi bi-bag"></i><br>购物车
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 新增：浏览/购买日志 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">我的浏览/购买日志</h5>
                        <div>
                            <a th:href="@{/profile}"
                                th:classappend="${actionType == null or actionType.isEmpty()} ? 'btn btn-primary btn-sm' : 'btn btn-outline-primary btn-sm'"
                                class="btn btn-sm">全部</a>
                            <a th:href="@{/profile(actionType='VIEW')}"
                                th:classappend="${actionType == 'VIEW'} ? 'btn btn-primary btn-sm' : 'btn btn-outline-primary btn-sm'"
                                class="btn btn-sm">浏览</a>
                            <a th:href="@{/profile(actionType='PURCHASE')}"
                                th:classappend="${actionType == 'PURCHASE'} ? 'btn btn-primary btn-sm' : 'btn btn-outline-primary btn-sm'"
                                class="btn btn-sm">购买</a>
                            <a th:href="@{/profile(actionType='ADD_TO_CART')}"
                                th:classappend="${actionType == 'ADD_TO_CART'} ? 'btn btn-primary btn-sm' : 'btn btn-outline-primary btn-sm'"
                                class="btn btn-sm">加购</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${logs == null or #lists.isEmpty(logs)}" class="text-center py-3">
                            <p class="text-muted">暂无浏览/购买记录</p>
                        </div>
                        <div th:if="${logs != null and !#lists.isEmpty(logs)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>操作类型</th>
                                        <th>商品ID</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="log : ${logs}">
                                        <td th:text="${#temporals.format(log.logTime, 'yyyy-MM-dd HH:mm:ss')}">
                                            2025-01-01 12:00:00</td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${log.actionType == 'VIEW'} ? 'bg-info' : 
                                                                  (${log.actionType == 'PURCHASE'} ? 'bg-success' : 
                                                                  (${log.actionType == 'ADD_TO_CART'} ? 'bg-warning' : 'bg-secondary'))">
                                                <span th:switch="${log.actionType}">
                                                    <span th:case="'VIEW'">浏览</span>
                                                    <span th:case="'PURCHASE'">购买</span>
                                                    <span th:case="'ADD_TO_CART'">加购</span>
                                                    <span th:case="*">其他</span>
                                                </span>
                                            </span>
                                        </td>
                                        <td th:text="${log.productId}">1</td>
                                        <td>
                                            <a th:href="@{/product/{id}(id=${log.productId})}"
                                                class="btn btn-sm btn-outline-primary"
                                                th:if="${log.productId != null}">查看商品</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
