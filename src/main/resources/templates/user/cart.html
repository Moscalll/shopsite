<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '购物车'">购物车</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">购物车</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">操作成功</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5">
            <p class="text-muted mb-4">购物车是空的</p>
            <a th:href="@{/}" class="btn btn-primary">去购物</a>
        </div>

        <div th:if="${!#lists.isEmpty(cartItems)}">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>商品</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="${item.product.imageUrl ?: '/images/placeholder.jpg'}" 
                                         class="me-3" 
                                         style="width: 80px; height: 80px; object-fit: cover;">
                                    <div>
                                        <a th:href="@{/product/{id}(id=${item.product.id})}" 
                                           class="text-decoration-none">
                                            <strong th:text="${item.product.name}">商品名称</strong>
                                        </a>
                                        <p class="text-muted small mb-0">库存: <span th:text="${item.product.stock}">10</span></p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                ¥<span th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                            </td>
                            <td>
                                <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <div class="input-group" style="width: 120px;">
                                        <input type="number" 
                                               class="form-control form-control-sm" 
                                               name="quantity" 
                                               th:value="${item.quantity}" 
                                               min="1" 
                                               th:max="${item.product.stock}" 
                                               required>
                                        <button type="submit" class="btn btn-outline-secondary btn-sm">更新</button>
                                    </div>
                                </form>
                            </td>
                            <td>
                                <strong class="text-danger">
                                    ¥<span th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 2, 'POINT')}">198.00</span>
                                </strong>
                            </td>
                            <td>
                                <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-sm btn-outline-danger">删除</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <form th:action="@{/cart/clear}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-secondary" onclick="return confirm('确定要清空购物车吗？')">清空购物车</button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <div class="mb-3">
                        <strong>总计：</strong>
                        <span class="text-danger fs-4">
                            ¥<span th:text="${#numbers.formatDecimal(
                                #lists.sum(cartItems.![product.price * quantity]), 
                                0, 'COMMA', 2, 'POINT'
                            )}">0.00</span>
                        </span>
                    </div>
                    <a th:href="@{/checkout}" class="btn btn-primary btn-lg">去结算</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
