<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '购物车'">购物车</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">购物车</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">操作成功</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5">
            <p class="text-muted mb-4">购物车是空的</p>
            <a th:href="@{/}" class="btn btn-primary">去购物</a>
        </div>

        <div th:if="${!#lists.isEmpty(cartItems)}">
            <form id="cartForm" method="post" th:action="@{/checkout}" onsubmit="return validateSelection()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="selectAll" checked>
                        <label class="form-check-label" for="selectAll">
                            <strong>全选</strong>
                        </label>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeSelected()">删除选中</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="50">
                                    <input class="form-check-input" type="checkbox" id="selectAllHeader" checked>
                                </th>
                                <th>商品</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>小计</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td>
                                    <input class="form-check-input item-checkbox" type="checkbox" name="cartItemIds"
                                        th:value="${item.id}" checked onchange="updateTotal()">
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${item.product.imageUrl ?: '/images/placeholder.jpg'}" class="me-3"
                                            style="width: 80px; height: 80px; object-fit: cover;"
                                            onerror="this.onerror=null; this.src='/images/placeholder.jpg';">
                                        <div>
                                            <a th:href="@{/product/{id}(id=${item.product.id})}"
                                                class="text-decoration-none">
                                                <strong th:text="${item.product.name}">商品名称</strong>
                                            </a>
                                            <p class="text-muted small mb-0">库存: <span
                                                    th:text="${item.product.stock}">10</span></p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    ¥<span class="item-price"
                                        th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}"
                                        th:data-price="${item.product.price}">99.00</span>
                                </td>
                                <td>
                                    <div class="input-group" style="width: 120px;">
                                        <input type="number" class="form-control form-control-sm quantity-input"
                                            name="quantity" th:value="${item.quantity}" th:data-item-id="${item.id}"
                                            th:data-update-url="@{/cart/update/{id}(id=${item.id})}" min="1"
                                            th:max="${item.product.stock}" required onchange="updateQuantity(this)">
                                    </div>
                                </td>
                                <td>
                                    <strong class="text-danger item-total" th:data-price="${item.product.price}"
                                        th:data-quantity="${item.quantity}" th:data-item-id="${item.id}">
                                        ¥<span class="item-total-value"
                                            th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 2, 'POINT')}">198.00</span>
                                    </strong>
                                </td>
                                <td>
                                    <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post"
                                        class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger">删除</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex flex-column align-items-end">
                            <div class="mb-3 text-end">
                                <strong>已选商品总计：</strong>
                                <span class="text-danger fs-4" id="selectedTotal">¥0.00</span>
                            </div>
                            <div class="d-flex gap-2">
                                <form th:action="@{/cart/clear}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-primary btn-lg"
                                        onclick="return confirm('确定要清空购物车吗？')">清空购物车</button>
                                </form>
                                <button type="submit" class="btn btn-primary btn-lg" id="checkoutBtn">结算选中商品</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>

        // 先定义全局函数，供数量更新等地方调用
        function updateSelectAllState() {
            const selectAll = document.getElementById('selectAll');
            const selectAllHeader = document.getElementById('selectAllHeader');
            const checkboxes = document.querySelectorAll('.item-checkbox');
            const allChecked = checkboxes.length > 0 && Array.from(checkboxes).every(cb => cb.checked);
            if (selectAll) selectAll.checked = allChecked;
            if (selectAllHeader) selectAllHeader.checked = allChecked;
        }

        function updateTotal() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            let total = 0;
            checkboxes.forEach(cb => {
                const row = cb.closest('tr');
                const itemTotal = row?.querySelector('.item-total');
                if (itemTotal) {
                    const price = parseFloat(itemTotal.getAttribute('data-price')) || 0;
                    const qty = parseInt(itemTotal.getAttribute('data-quantity')) || 0;
                    total += price * qty;
                }
            });
            const selectedTotal = document.getElementById('selectedTotal');
            if (selectedTotal) selectedTotal.textContent = '¥' + total.toFixed(2);

            const checkoutBtn = document.getElementById('checkoutBtn');
            if (checkoutBtn) {
                const n = checkboxes.length;
                checkoutBtn.disabled = n === 0;
                checkoutBtn.textContent = n === 0 ? '请选择商品' : `结算选中商品 (${n})`;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const selectAll = document.getElementById('selectAll');
            const selectAllHeader = document.getElementById('selectAllHeader');

            const setAll = (state) => {
                const checkboxes = document.querySelectorAll('.item-checkbox');
                checkboxes.forEach(cb => cb.checked = state);
                updateSelectAllState();
                updateTotal();
            };

            if (selectAll) selectAll.addEventListener('change', () => setAll(selectAll.checked));
            if (selectAllHeader) selectAllHeader.addEventListener('change', () => setAll(selectAllHeader.checked));

            document.querySelectorAll('.item-checkbox').forEach(cb => {
                cb.addEventListener('change', () => {
                    updateSelectAllState();
                    updateTotal();
                });
            });

            // 初始化
            updateSelectAllState();
            updateTotal();
        });

        let pendingUpdates = [];

        function updateQuantity(input) {
            const row = input.closest('tr');
            const qty = Math.max(parseInt(input.value) || 1, 1);
            input.value = qty;

            const itemTotal = row?.querySelector('.item-total');
            if (itemTotal) {
                const price = parseFloat(itemTotal.getAttribute('data-price')) || 0;
                itemTotal.setAttribute('data-quantity', qty);
                const totalSpan = itemTotal.querySelector('.item-total-value');
                if (totalSpan) totalSpan.textContent = (price * qty).toFixed(2);
            }

            updateTotal(); // 现在能正常调用

            const url = input.getAttribute('data-update-url');
            const csrfInput = document.querySelector('input[name="_csrf"]');
            const csrfToken = csrfInput ? csrfInput.value : '';
            if (!url) return;

            const p = fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: '_csrf=' + encodeURIComponent(csrfToken) + '&quantity=' + encodeURIComponent(qty)
            }).catch(err => console.error('更新数量失败', err));
            pendingUpdates.push(p);
            p.finally(() => {
                pendingUpdates = pendingUpdates.filter(x => x !== p);
            });
        }

        async function validateSelection() {
            const checkedItems = document.querySelectorAll('.item-checkbox:checked');
            if (checkedItems.length === 0) {
                alert('请至少选择一个商品进行结算');
                return false;
            }
            if (pendingUpdates.length > 0) {
                try {
                    await Promise.all(pendingUpdates);
                } catch (e) {
                    console.error(e);
                    alert('有商品数量更新失败，请重试');
                    return false;
                }
            }
            return true;
        }


        // 批量删除选中：一次表单提交，避免多次 fetch 失败
        function removeSelected() {
            const checkedItems = document.querySelectorAll('.item-checkbox:checked');
            if (checkedItems.length === 0) {
                alert('请先选择要删除的商品');
                return;
            }
            if (!confirm('确定要删除选中的 ' + checkedItems.length + ' 件商品吗？')) return;

            const csrfInput = document.querySelector('input[name="_csrf"]');
            const csrfToken = csrfInput ? csrfInput.value : '';

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/cart/removeSelected';

            const csrfField = document.createElement('input');
            csrfField.type = 'hidden';
            csrfField.name = '_csrf';
            csrfField.value = csrfToken;
            form.appendChild(csrfField);

            checkedItems.forEach(cb => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'cartItemIds';
                input.value = cb.value;
                form.appendChild(input);
            });

            document.body.appendChild(form);
            form.submit();
        }


    </script>
</body>

</html>
