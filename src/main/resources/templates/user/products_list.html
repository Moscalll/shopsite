<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '商品列表'">商品列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-muji-dark" th:text="'| ' + (${category} ? ${category.name} : '所有商品') + ' |'">| 商品列表 |</h1>
                <hr class="w-25" style="border-top: 2px solid #A5B699;">
            </div>
        </div>

        <!-- 分类筛选 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <a th:href="@{/products}" 
                       class="btn" 
                       th:classappend="${category == null} ? 'btn-primary' : 'btn-outline-primary'">
                        全部
                    </a>
                    <a th:href="@{/products?categoryId={id}(id=${cat.id})}" 
                       th:each="cat : ${categories}"
                       class="btn" 
                       th:classappend="${category != null && category.id == cat.id} ? 'btn-primary' : 'btn-outline-primary'">
                        <span th:text="${cat.name}">分类</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- 商品列表 -->
        <div class="row g-4">
            <div class="col-lg-3 col-md-4 col-sm-6" th:each="product : ${products}">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="${product.imageUrl ?: '/images/placeholder.jpg'}" 
                         class="card-img-top" 
                         th:alt="${product.name}" 
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">商品名称</h5>
                        <p class="card-text text-danger fw-bold mb-2">
                            ¥<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                        </p>
                        <p class="card-text text-muted small mb-auto">库存: <span th:text="${product.stock}">10</span></p>
                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-outline-dark btn-sm mt-2">查看详情</a>
                    </div>
                </div>
            </div>
            <div class="col-12" th:if="${#lists.isEmpty(products)}">
                <p class="text-center text-muted py-5">暂无商品</p>
            </div>
        </div>

        <!-- 分页 -->
        <div class="row mt-4" th:if="${totalPages != null && totalPages > 1}">
            <div class="col-12">
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                            <a class="page-link" 
                               th:href="@{/products(categoryId=${category != null ? category.id : null}, page=${currentPage - 1})}">
                                上一页
                            </a>
                        </li>
                        <li class="page-item" 
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active' : ''">
                            <a class="page-link" 
                               th:href="@{/products(categoryId=${category != null ? category.id : null}, page=${i})}"
                               th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                            <a class="page-link" 
                               th:href="@{/products(categoryId=${category != null ? category.id : null}, page=${currentPage + 1})}">
                                下一页
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <a th:href="@{/}" class="btn btn-outline-secondary">返回首页</a>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
