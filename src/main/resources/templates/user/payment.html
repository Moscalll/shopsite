<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '支付订单'">支付订单</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">支付订单</h1>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${order}" class="row">
            <div class="col-md-8">
                <!-- 订单信息 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">订单信息</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>订单号：</strong><span th:text="${order.id}">12345</span></p>
                        <p><strong>订单时间：</strong>
                            <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}">2025-01-01 12:00:00</span>
                        </p>
                        <p><strong>订单总额：</strong>
                            <span class="text-danger fs-4">
                                ¥<span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                            </span>
                        </p>
                    </div>
                </div>

                <!-- 商品清单 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">商品清单</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>商品</th>
                                        <th>单价</th>
                                        <th>数量</th>
                                        <th>小计</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.items}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="${item.product.imageUrl ?: '/images/placeholder.jpg'}" 
                                                     class="me-3" 
                                                     style="width: 60px; height: 60px; object-fit: cover;">
                                                <div>
                                                    <strong th:text="${item.product.name}">商品名称</strong>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            ¥<span th:text="${#numbers.formatDecimal(item.priceAtOrder, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                                        </td>
                                        <td th:text="${item.quantity}">1</td>
                                        <td>
                                            <strong>
                                                ¥<span th:text="${#numbers.formatDecimal(item.priceAtOrder * item.quantity, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                                            </strong>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- 支付方式 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">选择支付方式</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/payment/{id}/pay(id=${order.id})}" method="post" id="paymentForm">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <div class="mb-3">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="alipay" value="alipay" checked>
                                    <label class="form-check-label" for="alipay">
                                        <i class="bi bi-wallet2"></i> 支付宝
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="wechat" value="wechat">
                                    <label class="form-check-label" for="wechat">
                                        <i class="bi bi-wechat"></i> 微信支付
                                    </label>
                                </div>
                            </div>

                            <div class="alert alert-info">
                                <small>
                                    <i class="bi bi-info-circle"></i> 
                                    这是模拟支付，点击支付按钮将直接完成支付并发送确认邮件。
                                </small>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-credit-card"></i> 立即支付
                            </button>
                        </form>
                    </div>
                </div>

                <a th:href="@{/orders}" class="btn btn-outline-secondary w-100">返回订单列表</a>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
