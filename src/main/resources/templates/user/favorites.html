<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '我的收藏'">我的收藏</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">我的收藏</h1>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">操作成功</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${#lists.isEmpty(favorites)}" class="text-center py-5">
            <p class="text-muted mb-4">收藏夹是空的</p>
            <a th:href="@{/}" class="btn btn-primary">去购物</a>
        </div>

        <div th:if="${!#lists.isEmpty(favorites)}" class="row g-4">
            <div class="col-lg-3 col-md-4 col-sm-6" th:each="favorite : ${favorites}">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="${favorite.product.imageUrl ?: '/images/placeholder.jpg'}" 
                         class="card-img-top" 
                         th:alt="${favorite.product.name}" 
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${favorite.product.name}">商品名称</h5>
                        <p class="card-text text-danger fw-bold mb-2">
                            ¥<span th:text="${#numbers.formatDecimal(favorite.product.price, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                        </p>
                        <p class="card-text text-muted small mb-auto">库存: <span th:text="${favorite.product.stock}">10</span></p>
                        <div class="d-flex gap-2 mt-2">
                            <a th:href="@{/product/{id}(id=${favorite.product.id})}" 
                               class="btn btn-outline-primary btn-sm flex-fill">查看详情</a>
                            <form th:action="@{/favorites/remove/{id}(id=${favorite.product.id})}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('确定要取消收藏吗？')">
                                    <i class="bi bi-heart-fill"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
