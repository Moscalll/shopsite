<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '我的订单'">我的订单</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">我的订单</h1>

        <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
            <p class="text-muted mb-4">暂无订单</p>
            <a th:href="@{/}" class="btn btn-primary">去购物</a>
        </div>

        <div th:if="${!#lists.isEmpty(orders)}">
            <div class="list-group">
                <div class="list-group-item mb-3" th:each="order : ${orders}">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h5 class="mb-1">订单号: <span th:text="${order.id}">12345</span></h5>
                            <p class="text-muted small mb-0">
                                下单时间: <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</span>
                            </p>
                        </div>
                        <div class="text-end">
                            <span class="badge" 
                                  th:classappend="${order.status.name() == 'PENDING_PAYMENT'} ? 'bg-warning' : 
                                                  (${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                  (${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                  (${order.status.name() == 'DELIVERED'} ? 'bg-success' : 
                                                  (${order.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-secondary'))))">
                                <span th:switch="${order.status.name()}">
                                    <span th:case="'PENDING_PAYMENT'">待付款</span>
                                    <span th:case="'PROCESSING'">处理中</span>
                                    <span th:case="'SHIPPED'">已发货</span>
                                    <span th:case="'DELIVERED'">已送达</span>
                                    <span th:case="'COMPLETED'">已完成</span>
                                    <span th:case="'CANCELLED'">已取消</span>
                                </span>
                            </span>
                            <p class="mb-0 mt-2">
                                <strong class="text-danger">
                                    总计: ¥<span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                                </strong>
                            </p>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-md-6" th:each="item : ${order.items}">
                            <div class="d-flex align-items-center">
                                <img th:src="${item.product.imageUrl ?: '/images/placeholder.jpg'}" 
                                     class="me-2" 
                                     style="width: 60px; height: 60px; object-fit: cover;">
                                <div class="flex-grow-1">
                                    <p class="mb-0">
                                        <a th:href="@{/product/{id}(id=${item.product.id})}" 
                                           class="text-decoration-none">
                                            <strong th:text="${item.product.name}">商品名称</strong>
                                        </a>
                                    </p>
                                    <p class="text-muted small mb-0">
                                        数量: <span th:text="${item.quantity}">1</span> × 
                                        ¥<span th:text="${#numbers.formatDecimal(item.priceAtOrder, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">查看详情</a>
                        <form th:action="@{/api/orders/{id}/pay(id=${order.id})}" method="post" 
                              th:if="${order.status.name() == 'PENDING_PAYMENT'}" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-primary btn-sm">立即付款</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
