<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '商户详情'">商户详情</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
    <div th:replace="index/fragments :: navbar"></div>
    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-3 col-lg-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/merchants}">
                            <i class="bi bi-shop"></i> 商户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/orders}">
                            <i class="bi bi-receipt"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/products}">
                            <i class="bi bi-box-seam"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> 返回首页
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-9 col-lg-10 main-content">
                <h1 class="mb-4">商户详情</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">商户信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>ID：</strong><span th:text="${merchant.id}">1</span></p>
                                <p><strong>用户名：</strong><span th:text="${merchant.username}">商户名</span></p>
                                <p><strong>邮箱：</strong><span th:text="${merchant.email}">email@example.com</span>
                                </p>
                                <p><strong>角色：</strong>
                                    <span class="badge"
                                        th:classappend="${merchant.role.name() == 'MERCHANT'} ? 'bg-success' : 'bg-secondary'">
                                        <span th:switch="${merchant.role.name()}">
                                            <span th:case="'MERCHANT'">商户</span>
                                            <span th:case="'CUSTOMER'">客户</span>
                                            <span th:case="'ADMIN'">管理员</span>
                                        </span>
                                    </span>
                                </p>
                                <p><strong>状态：</strong>
                                    <span class="badge"
                                        th:classappend="${merchant.role.name() == 'MERCHANT'} ? 'bg-success' : 'bg-secondary'">
                                        <span th:text="${merchant.role.name() == 'MERCHANT' ? '启用' : '禁用'}">启用</span>
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-6 text-end">
                                <form th:action="@{/admin/merchants/{id}/toggle-role(id=${merchant.id})}" method="post"
                                    class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-lg"
                                        th:classappend="${merchant.role.name() == 'MERCHANT'} ? 'btn-warning' : 'btn-success'"
                                        th:text="${merchant.role.name() == 'MERCHANT' ? '禁用商户' : '启用商户'}"
                                        onclick="return confirm('确定要' + (this.textContent === '禁用商户' ? '禁用' : '启用') + '该商户吗？')">
                                        操作
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">商品列表</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(products)}" class="text-center py-3">
                            <p class="text-muted">该商户暂无商品</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(products)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>图片</th>
                                        <th>商品名称</th>
                                        <th>价格</th>
                                        <th>库存</th>
                                        <th>分类</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${products}">
                                        <td th:text="${product.id}">1</td>
                                        <td>
                                            <img th:src="${product.imageUrl ?: '/images/placeholder.jpg'}"
                                                style="width: 50px; height: 50px; object-fit: cover;">
                                        </td>
                                        <td th:text="${product.name}">商品名称</td>
                                        <td>
                                            ¥<span
                                                th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                                        </td>
                                        <td th:text="${product.stock}">10</td>
                                        <td th:text="${product.category.name}">分类</td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${product.isAvailable} ? 'bg-success' : 'bg-secondary'">
                                                <span th:text="${product.isAvailable ? '上架' : '下架'}">上架</span>
                                            </span>
                                        </td>

                                        <!-- 添加编辑和删除按钮 -->
                                        <td>
                                            <div class="d-flex gap-2">
                                                <a th:href="@{/merchant/product/edit/{id}(id=${product.id})}"
                                                    class="btn btn-sm btn-outline-primary">编辑</a>
                                                <form th:action="@{/merchant/product/toggle/{id}(id=${product.id})}"
                                                    method="post" class="d-inline">
                                                    <input type="hidden" th:name="${_csrf.parameterName}"
                                                        th:value="${_csrf.token}" />
                                                    <button type="submit" class="btn btn-sm"
                                                        th:classappend="${product.isAvailable} ? 'btn-warning' : 'btn-success'"
                                                        th:text="${product.isAvailable ? '下架' : '上架'}">操作</button>
                                                </form>
                                                <form th:action="@{/merchant/product/delete/{id}(id=${product.id})}"
                                                    method="post" class="d-inline">
                                                    <input type="hidden" th:name="${_csrf.parameterName}"
                                                        th:value="${_csrf.token}" />
                                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                                        onclick="return confirm('确定要删除该商品吗？')">删除</button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">订单列表</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(orders)}" class="text-center py-3">
                            <p class="text-muted">该商户暂无订单</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(orders)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>订单号</th>
                                        <th>客户</th>
                                        <th>商品</th>
                                        <th>总额</th>
                                        <th>下单时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td th:text="${order.id}">12345</td>
                                        <td th:text="${order.user.username}">用户名</td>
                                        <td>
                                            <div th:each="item : ${order.items}">
                                                <span th:text="${item.product.name}">商品名称</span>
                                                <span class="text-muted">×<span
                                                        th:text="${item.quantity}">1</span></span>
                                            </div>
                                        </td>
                                        <td>
                                            ¥<span
                                                th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                                        </td>
                                        <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">
                                            2025-01-01
                                            12:00</td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${order.status.name() == 'PENDING_PAYMENT'} ? 'bg-warning' : 
                                                              (${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                              (${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                              (${order.status.name() == 'DELIVERED'} ? 'bg-success' : 
                                                              (${order.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-secondary'))))">
                                                <span th:switch="${order.status.name()}">
                                                    <span th:case="'PENDING_PAYMENT'">待付款</span>
                                                    <span th:case="'PROCESSING'">处理中</span>
                                                    <span th:case="'SHIPPED'">已发货</span>
                                                    <span th:case="'DELIVERED'">已送达</span>
                                                    <span th:case="'COMPLETED'">已完成</span>
                                                    <span th:case="'CANCELLED'">已取消</span>
                                                </span>
                                            </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/orders/{id}(id=${order.id})}"
                                                class="btn btn-sm btn-outline-primary">查看详情</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

</body>

<style>
    .sidebar .nav-link {
        color: #333;
        padding: 12px 20px;
        border-radius: 5px;
        margin: 5px 10px;
    }

    .sidebar .nav-link:hover {
        background-color: #e9ecef;
    }

    .sidebar .nav-link.active {
        background-color: #A5B699;
        color: white;
    }

    .sidebar .nav-link:focus,
    .sidebar .nav-link:active,
    .sidebar .nav-link:focus-visible {
        outline: none;
        box-shadow: none;
        background-color: inherit;
        color: #333;
    }
</style>

</html>
