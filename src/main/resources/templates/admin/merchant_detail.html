<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '商户详情'">商户详情</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">错误信息</span>
        </div>

        <div th:if="${merchant}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>商户详情</h1>
                <a th:href="@{/admin/merchants}" class="btn btn-outline-secondary">返回商户列表</a>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">商户信息</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>ID：</strong><span th:text="${merchant.id}">1</span></p>
                            <p><strong>用户名：</strong><span th:text="${merchant.username}">商户名</span></p>
                            <p><strong>邮箱：</strong><span th:text="${merchant.email}">email@example.com</span></p>
                            <p><strong>角色：</strong>
                                <span class="badge" 
                                      th:classappend="${merchant.role.name() == 'MERCHANT'} ? 'bg-success' : 'bg-secondary'">
                                    <span th:switch="${merchant.role.name()}">
                                        <span th:case="'MERCHANT'">商户</span>
                                        <span th:case="'CUSTOMER'">客户</span>
                                        <span th:case="'ADMIN'">管理员</span>
                                    </span>
                                </span>
                            </p>
                            <p><strong>状态：</strong>
                                <span class="badge" 
                                      th:classappend="${merchant.role.name() == 'MERCHANT'} ? 'bg-success' : 'bg-secondary'">
                                    <span th:text="${merchant.role.name() == 'MERCHANT' ? '启用' : '禁用'}">启用</span>
                                </span>
                            </p>
                        </div>
                        <div class="col-md-6 text-end">
                            <form th:action="@{/admin/merchants/{id}/toggle-role(id=${merchant.id})}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" 
                                        class="btn btn-lg"
                                        th:classappend="${merchant.role.name() == 'MERCHANT'} ? 'btn-warning' : 'btn-success'"
                                        th:text="${merchant.role.name() == 'MERCHANT' ? '禁用商户' : '启用商户'}"
                                        onclick="return confirm('确定要' + (this.textContent === '禁用商户' ? '禁用' : '启用') + '该商户吗？')">
                                    操作
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">商品列表</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(products)}" class="text-center py-3">
                        <p class="text-muted">该商户暂无商品</p>
                    </div>
                    <div th:if="${!#lists.isEmpty(products)}" class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>图片</th>
                                    <th>商品名称</th>
                                    <th>价格</th>
                                    <th>库存</th>
                                    <th>分类</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}">1</td>
                                    <td>
                                        <img th:src="${product.imageUrl ?: '/images/placeholder.jpg'}" 
                                             style="width: 50px; height: 50px; object-fit: cover;">
                                    </td>
                                    <td th:text="${product.name}">商品名称</td>
                                    <td>
                                        ¥<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                                    </td>
                                    <td th:text="${product.stock}">10</td>
                                    <td th:text="${product.category.name}">分类</td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${product.isAvailable} ? 'bg-success' : 'bg-secondary'">
                                            <span th:text="${product.isAvailable ? '上架' : '下架'}">上架</span>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
