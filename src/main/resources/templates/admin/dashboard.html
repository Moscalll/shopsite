<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '管理后台'">管理后台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container-fluid px-0">
        <div class="container py-5">
            <h1 class="mb-4 text-center text-muji-dark">| 管理后台 |</h1>
            <hr class="w-25 mx-auto mb-5" style="border-top: 2px solid #A5B699;">

            <div class="row g-4">
                <!-- 商户管理 -->
                <div class="col-lg-4 col-md-6">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body text-center">
                            <i class="bi bi-shop" style="font-size: 4rem; color: #8FA882;"></i>
                            <h3 class="card-title mt-3 mb-3">商户管理</h3>
                            <p class="card-text text-muted mb-4">管理所有商户账户，查看商户商品和订单</p>
                            <a th:href="@{/admin/merchants}" class="btn btn-primary w-100">
                                <i class="bi bi-arrow-right-circle me-2"></i>进入商户管理
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 全站订单管理 -->
                <div class="col-lg-4 col-md-6">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body text-center">
                            <i class="bi bi-receipt" style="font-size: 4rem; color: #8FA882;"></i>
                            <h3 class="card-title mt-3 mb-3">全站订单管理</h3>
                            <p class="card-text text-muted mb-4">查看和管理全站所有订单，查看订单统计</p>
                            <a th:href="@{/admin/orders}" class="btn btn-primary w-100">
                                <i class="bi bi-arrow-right-circle me-2"></i>进入订单管理
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 商品管理 -->
                <div class="col-lg-4 col-md-6">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body text-center">
                            <i class="bi bi-box-seam" style="font-size: 4rem; color: #8FA882;"></i>
                            <h3 class="card-title mt-3 mb-3">商品管理</h3>
                            <p class="card-text text-muted mb-4">按分类管理所有商品，编辑商品信息</p>
                            <a th:href="@{/admin/products}" class="btn btn-primary w-100">
                                <i class="bi bi-arrow-right-circle me-2"></i>进入商品管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
