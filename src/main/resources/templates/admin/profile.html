<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '个人中心'">个人中心</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">管理员中心</h1>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-shield-check" style="font-size: 80px; color: #A5B699;"></i>
                        <h5 class="mt-3" th:text="${user.username}">管理员</h5>
                        <p class="text-muted" th:text="${user.email}">email@example.com</p>
                        <span class="badge bg-danger" th:text="${user.role.name()}">ADMIN</span>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">账户信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>管理员名：</strong></div>
                            <div class="col-md-8" th:text="${user.username}">admin</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>邮箱：</strong></div>
                            <div class="col-md-8" th:text="${user.email}">email@example.com</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>角色：</strong></div>
                            <div class="col-md-8" th:text="${user.role.name()}">ADMIN</div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">管理功能</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <a th:href="@{/admin/merchants}" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-people"></i><br>商户管理
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a th:href="@{/admin/orders}" class="btn btn-outline-info w-100">
                                    <i class="bi bi-cart"></i><br>全站订单管理
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
