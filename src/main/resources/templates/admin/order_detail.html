<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '订单详情'">订单详情</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}">错误信息</span>
        </div>

        <div th:if="${order}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>订单详情</h1>
                <a th:href="@{/admin/orders}" class="btn btn-outline-secondary">返回订单列表</a>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">订单信息</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>订单号：</strong><span th:text="${order.id}">12345</span></p>
                            <p><strong>客户：</strong><span th:text="${order.user.username}">用户名</span></p>
                            <p><strong>下单时间：</strong>
                                <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}">2025-01-01 12:00:00</span>
                            </p>
                            <p><strong>订单状态：</strong>
                                <span class="badge" 
                                      th:classappend="${order.status.name() == 'PENDING_PAYMENT'} ? 'bg-warning' : 
                                                      (${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                      (${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                      (${order.status.name() == 'DELIVERED'} ? 'bg-success' : 
                                                      (${order.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-secondary'))))">
                                    <span th:switch="${order.status.name()}">
                                        <span th:case="'PENDING_PAYMENT'">待付款</span>
                                        <span th:case="'PROCESSING'">处理中</span>
                                        <span th:case="'SHIPPED'">已发货</span>
                                        <span th:case="'DELIVERED'">已送达</span>
                                        <span th:case="'COMPLETED'">已完成</span>
                                        <span th:case="'CANCELLED'">已取消</span>
                                    </span>
                                </span>
                            </p>
                        </div>
                        <div class="col-md-6 text-end">
                            <h4 class="text-danger">
                                订单总额: ¥<span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">商品清单</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>商品</th>
                                    <th>商户</th>
                                    <th>单价</th>
                                    <th>数量</th>
                                    <th>小计</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${order.items}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img th:src="${item.product.imageUrl ?: '/images/placeholder.jpg'}" 
                                                 class="me-3" 
                                                 style="width: 80px; height: 80px; object-fit: cover;">
                                            <div>
                                                <strong th:text="${item.product.name}">商品名称</strong>
                                            </div>
                                        </div>
                                    </td>
                                    <td th:text="${item.product.merchant.username}">商户名</td>
                                    <td>
                                        ¥<span th:text="${#numbers.formatDecimal(item.priceAtOrder, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                                    </td>
                                    <td th:text="${item.quantity}">1</td>
                                    <td>
                                        <strong>
                                            ¥<span th:text="${#numbers.formatDecimal(item.priceAtOrder * item.quantity, 0, 'COMMA', 2, 'POINT')}">99.00</span>
                                        </strong>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
