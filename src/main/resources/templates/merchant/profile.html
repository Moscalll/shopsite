<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '个人中心'">个人中心</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-4">

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">操作成功</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h1 class="mb-4">商户中心</h1>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-shop" style="font-size: 80px; color: #A5B699;"></i>
                        <h5 class="mt-3" th:text="${user.username}">商户名</h5>
                        <p class="text-muted" th:text="${user.email}">email@example.com</p>
                        <span class="badge bg-success" th:text="${user.role.name()}">MERCHANT</span>
                    </div>
                    <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('确定要注销账户吗？此操作无法撤销');"
                        class="mt-3 p-3 pt-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger w-100">注销账户</button>
                    </form>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">账户信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>商户名：</strong></div>
                            <div class="col-md-8" th:text="${user.username}">商户名</div>
                        </div>
                        <form th:action="@{/profile/email}" method="post" class="row g-3 align-items-center mb-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="col-md-4">
                                <label for="email" class="col-form-label"><strong>邮箱：</strong></label>
                            </div>
                            <div class="col-md-5">
                                <input type="email" id="email" name="email" class="form-control"
                                    th:value="${user.email}" required>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary w-100">更新邮箱</button>
                            </div>
                        </form>
                        <div class="row mb-3">
                            <div class="col-md-4"><strong>角色：</strong></div>
                            <div class="col-md-8" th:text="${user.role.name()}">MERCHANT</div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">商户管理</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <a th:href="@{/merchant/dashboard}" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-grid"></i><br>商品管理
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/merchant/orders}" class="btn btn-outline-info w-100">
                                    <i class="bi bi-cart"></i><br>订单管理
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/merchant/statistics}" class="btn btn-outline-success w-100">
                                    <i class="bi bi-bar-chart"></i><br>销售统计
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/merchant/customers}" class="btn btn-outline-warning w-100">
                                    <i class="bi bi-people"></i><br>客户管理
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
