<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '客户管理'">客户管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 sidebar" style="min-height: calc(100vh - 56px); background-color: #f8f9fa; padding: 20px 0;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/dashboard}">
                            <i class="bi bi-grid"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/orders}">
                            <i class="bi bi-cart"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/statistics}">
                            <i class="bi bi-bar-chart"></i> 销售统计
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/merchant/customers}">
                            <i class="bi bi-people"></i> 客户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/logs}">
                            <i class="bi bi-clock-history"></i> 浏览/购买日志
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> 返回首页
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 col-lg-10" style="padding: 20px;">
                <h1 class="mb-4">客户管理</h1>

                <div th:if="${#maps.isEmpty(customerStats)}" class="text-center py-5">
                    <p class="text-muted">暂无客户数据</p>
                </div>

                <div th:if="${!#maps.isEmpty(customerStats)}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>客户ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>订单数</th>
                                <th>总消费</th>
                                <th>最后下单时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entry : ${customerStats}">
                                <td th:text="${entry.value.customer.id}">1</td>
                                <td th:text="${entry.value.customer.username}">用户名</td>
                                <td th:text="${entry.value.customer.email}">email@example.com</td>
                                <td th:text="${entry.value.orderCount}">0</td>
                                <td>
                                    ¥<span th:text="${#numbers.formatDecimal(entry.value.totalSpent, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                                </td>
                                <td th:text="${entry.value.lastOrderDate != null ? #temporals.format(entry.value.lastOrderDate, 'yyyy-MM-dd HH:mm') : '无'}">2025-01-01</td>
                                <td>
                                    <a th:href="@{/merchant/customers/{id}(id=${entry.value.customer.id})}" 
                                       class="btn btn-sm btn-outline-primary">查看详情</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        .sidebar .nav-link {
            color: #333;
            padding: 12px 20px;
            border-radius: 5px;
            margin: 5px 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            background-color: #A5B699;
            color: white;
        }
    </style>
</body>
</html>
