<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '商品管理'">商品管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 sidebar" style="min-height: calc(100vh - 56px); background-color: #f8f9fa; padding: 20px 0;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/merchant/dashboard}">
                            <i class="bi bi-grid"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/orders}">
                            <i class="bi bi-cart"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/statistics}">
                            <i class="bi bi-bar-chart"></i> 销售统计
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/customers}">
                            <i class="bi bi-people"></i> 客户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/logs}">
                            <i class="bi bi-clock-history"></i> 浏览/购买日志
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> 返回首页
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 col-lg-10" style="padding: 20px;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 th:text="${pageTitle}">创建新商品</h1>
                    <a th:href="@{/merchant/dashboard}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 返回列表
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/merchant/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" th:field="*{id}" />

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">商品名称 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">商品描述</label>
                                        <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="price" class="form-label">价格 <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text">¥</span>
                                                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="stock" class="form-label">库存 <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="categoryId" class="form-label">商品分类 <span class="text-danger">*</span></label>
                                        <select class="form-select" id="categoryId" name="categoryId" required>
                                            <option value="">请选择分类</option>
                                            <option 
                                                th:each="cat : ${categories}" 
                                                th:value="${cat.id}" 
                                                th:text="${cat.name}"
                                                th:selected="${product.category != null and product.category.id == cat.id}"
                                            ></option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="imageFile" class="form-label">商品图片</label>
                                        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                                        <small class="form-text text-muted">支持 JPG、PNG、GIF、WEBP 格式，最大 10MB</small>
                                        <!-- 编辑时显示当前图片 -->
                                        <div th:if="${product.id != null && product.imageUrl != null}" class="mt-2">
                                            <p class="small text-muted mb-1">当前图片：</p>
                                            <img th:src="${product.imageUrl}" 
                                                 class="img-thumbnail" 
                                                 style="max-height: 150px; max-width: 200px;"
                                                 onerror="this.src='/images/placeholder.jpg'">
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="isAvailable" th:field="*{isAvailable}">
                                        <label class="form-check-label" for="isAvailable">
                                            立即上架
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">商品预览</label>
                                        <div class="border rounded p-3 text-center" style="min-height: 300px; background-color: #f8f9fa;">
                                            <img id="previewImage" 
                                                 th:src="${product.imageUrl ?: '/images/placeholder.jpg'}" 
                                                 class="img-fluid rounded mb-2" 
                                                 style="max-height: 250px; object-fit: cover;"
                                                 onerror="this.src='/images/placeholder.jpg'">
                                            <p class="mb-0 text-muted" id="previewName" th:text="${product.name ?: '商品名称'}">商品名称</p>
                                            <p class="mb-0" id="previewPrice" th:text="${product.price ?: '¥0.00'}">¥0.00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 保存商品
                                </button>
                                <a th:href="@{/merchant/dashboard}" class="btn btn-secondary">取消</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        // 实时预览
        document.getElementById('name').addEventListener('input', function() {
            document.getElementById('previewName').textContent = this.value || '商品名称';
        });
        document.getElementById('price').addEventListener('input', function() {
            document.getElementById('previewPrice').textContent = '¥' + (parseFloat(this.value) || 0).toFixed(2);
        });
        // 文件上传预览
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                // 如果没有选择文件，恢复原图片或默认图片
                const currentImage = document.getElementById('previewImage').getAttribute('data-original') || '/images/placeholder.jpg';
                document.getElementById('previewImage').src = currentImage;
            }
        });
        
        // 保存原始图片URL用于预览恢复
        const previewImage = document.getElementById('previewImage');
        if (previewImage) {
            previewImage.setAttribute('data-original', previewImage.src);
        }
    </script>
    <style>
        .sidebar .nav-link {
            color: #333;
            padding: 12px 20px;
            border-radius: 5px;
            margin: 5px 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            background-color: #A5B699;
            color: white;
        }
    </style>
</body>
</html>
