<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '订单管理'">订单管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 sidebar" style="min-height: calc(100vh - 56px); background-color: #f8f9fa; padding: 20px 0;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/dashboard}">
                            <i class="bi bi-grid"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/merchant/orders}">
                            <i class="bi bi-cart"></i> 订单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/statistics}">
                            <i class="bi bi-bar-chart"></i> 销售统计
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/merchant/customers}">
                            <i class="bi bi-people"></i> 客户管理
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> 返回首页
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 col-lg-10" style="padding: 20px;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>订单管理</h1>
                </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">操作成功</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
            <p class="text-muted">暂无订单</p>
        </div>

        <div th:if="${!#lists.isEmpty(orders)}">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>客户</th>
                            <th>商品</th>
                            <th>订单总额</th>
                            <th>下单时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}">12345</td>
                            <td th:text="${order.user.username}">用户名</td>
                            <td>
                                <div th:each="item : ${order.items}">
                                    <span th:text="${item.product.name}">商品名称</span>
                                    <span class="text-muted">×<span th:text="${item.quantity}">1</span></span>
                                    <br th:if="${!itemStat.last}">
                                </div>
                            </td>
                            <td>
                                ¥<span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                            </td>
                            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${order.status.name() == 'PENDING_PAYMENT'} ? 'bg-warning' : 
                                                      (${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                      (${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                      (${order.status.name() == 'DELIVERED'} ? 'bg-success' : 
                                                      (${order.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-secondary'))))">
                                    <span th:switch="${order.status.name()}">
                                        <span th:case="'PENDING_PAYMENT'">待付款</span>
                                        <span th:case="'PROCESSING'">处理中</span>
                                        <span th:case="'SHIPPED'">已发货</span>
                                        <span th:case="'DELIVERED'">已送达</span>
                                        <span th:case="'COMPLETED'">已完成</span>
                                        <span th:case="'CANCELLED'">已取消</span>
                                    </span>
                                </span>
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/merchant/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">详情</a>
                                    
                                    <!-- 发货按钮 -->
                                    <form th:action="@{/merchant/orders/{id}/ship(id=${order.id})}" method="post" 
                                          th:if="${order.status.name() == 'PROCESSING'}" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-sm btn-success" onclick="return confirm('确认发货？')">发货</button>
                                    </form>
                                    
                                    <!-- 取消订单按钮 -->
                                    <form th:action="@{/merchant/orders/{id}/cancel(id=${order.id})}" method="post" 
                                          th:if="${order.status.name() == 'PENDING_PAYMENT' or order.status.name() == 'PROCESSING'}" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确认取消该订单？')">取消</button>
                                    </form>
                                    
                                    <!-- 修改状态下拉菜单 -->
                                    <div class="dropdown d-inline">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                            修改状态
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <form th:action="@{/merchant/orders/{id}/update-status(id=${order.id})}" method="post">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                    <input type="hidden" name="status" value="PROCESSING" />
                                                    <button type="submit" class="dropdown-item">处理中</button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/merchant/orders/{id}/update-status(id=${order.id})}" method="post">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                    <input type="hidden" name="status" value="SHIPPED" />
                                                    <button type="submit" class="dropdown-item">已发货</button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/merchant/orders/{id}/update-status(id=${order.id})}" method="post">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                    <input type="hidden" name="status" value="DELIVERED" />
                                                    <button type="submit" class="dropdown-item">已送达</button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/merchant/orders/{id}/update-status(id=${order.id})}" method="post">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                    <input type="hidden" name="status" value="COMPLETED" />
                                                    <button type="submit" class="dropdown-item">已完成</button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </main>
        </div>
    </div>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        .sidebar .nav-link {
            color: #333;
            padding: 12px 20px;
            border-radius: 5px;
            margin: 5px 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            background-color: #A5B699;
            color: white;
        }
        .sidebar .nav-link:focus,
        .sidebar .nav-link:active,
        .sidebar .nav-link:focus-visible {
            outline: none;
            box-shadow: none;
            background-color: inherit;
            color: #333;
        }
    </style>
</body>
</html>
