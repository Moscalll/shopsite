<html th:replace="layout/main :: layout (~{::body})" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h1>商品列表</h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">商品名称</h5>
                    <p class="card-text">
                        价格: <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">100.00</span> 元
                    </p>
                    <p class="card-text text-muted">库存: <span th:text="${product.stock}">10</span></p>
                    
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/orders/create}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <input type="number" name="quantity" value="1" min="1" th:max="${product.stock}" class="form-control mb-2" required>
                            <button type="submit" class="btn btn-success">加入购物车/立即购买</button>
                        </form>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-primary">请登录后购买</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
