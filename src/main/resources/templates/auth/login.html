<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '用户登录'">用户登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="index/fragments :: navbar"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0 position-relative" style="box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;">
                    <!-- 返回首页箭头 - 卡片左上角 -->
                    <a th:href="@{/}" class="position-absolute top-0 start-0 m-3 text-decoration-none"
                        style="z-index: 10; color: #6c757d; font-size: 1.5rem;" title="返回首页">
                        <i class="bi bi-arrow-left-circle"></i>
                    </a>

                    <div class="card-body p-4">
                        <h2 class="mb-4 text-center text-muji-dark">登录</h2>

                        <form th:action="@{/login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                用户名或密码错误。
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                                您已成功登出。
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">记住我</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                        </form>
                        <p class="text-center mt-3 mb-0">
                            还没有账户？ <a th:href="@{/register}" class="text-decoration-none">立即注册</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="index/fragments :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
