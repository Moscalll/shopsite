<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: '用户登录'">用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .auth-container { max-width: 500px; margin: 3rem auto; }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <h2 class="mb-4 text-center">登录</h2>
                        
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                用户名或密码错误。
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                您已成功登出。
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">记住我</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                        </form>
                        <p class="text-center mt-3 mb-0">
                            还没有账户？ <a th:href="@{/register}" class="text-decoration-none">立即注册</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="src\main\resources\static\js\bootstrap.bundle.min.js"></script>
</body>
</html>
