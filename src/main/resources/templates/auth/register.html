<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: '用户注册'">用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .auth-container { max-width: 500px; margin: 3rem auto; }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <h2 class="mb-4 text-center">新用户注册</h2>
                        
                        <!-- 表单提交到控制器端点，不是API端点 -->
                        <form th:action="@{/register}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
                            
                            <div th:if="${registrationSuccess}" class="alert alert-success" role="alert">
                                注册成功！请 <a th:href="@{/login}" class="alert-link">登录</a>。
                            </div>
                            <div th:if="${registrationError}" class="alert alert-danger" role="alert">
                                注册失败：<span th:text="${registrationError}"></span>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required 
                                       placeholder="输入用户名" th:value="${username}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="输入邮箱地址" th:value="${email}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="输入密码">
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">确认密码</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required 
                                       placeholder="再次输入密码">
                            </div>
                            
                            <div class="mb-3">
                                <label for="role" class="form-label">注册类型</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="CUSTOMER" selected>客户</option>
                                    <option value="MERCHANT">商户</option>
                                </select>
                                <small class="form-text text-muted">选择您的账户类型：客户可以购买商品，商户可以上架商品</small>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    我已阅读并同意 <a href="#" class="text-decoration-none">服务条款</a> 和 <a href="#" class="text-decoration-none">隐私政策</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>注册新账户
                            </button>
                        </form>
                        
                        <div class="text-center mt-3 pt-2 border-top">
                            <p class="mb-0">
                                已有账户？ <a th:href="@{/login}" class="text-decoration-none fw-medium">去登录</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('两次输入的密码不一致！');
                return false;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('密码长度至少需要6个字符！');
                return false;
            }
        });
    </script>
</body>
</html>
