spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopsite_db?useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # 开发阶段使用 'update'，测试阶段可改为 'validate'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # 端口配置
  server:
    port: 8080
  profiles:
    active: dev
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}

# 服务器配置
server:
  port: 8080
  # Tomcat 文件上传配置（解决 FileCountLimitExceededException）
  tomcat:
    max-swallow-size: 52428800  # 50MB in bytes
    max-http-form-post-size: 52428800  # 50MB in bytes
    max-connections: 200
    # 禁用参数数量限制（关键配置）
    max-parameter-count: -1
    connection-timeout: 20000
    threads:
      max: 200
      min-spare: 10

# 文件上传目录配置
file:
  upload:
    dir: uploads/