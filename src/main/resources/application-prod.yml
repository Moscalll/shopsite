# application-prod.yml (此文件被 gitignore 忽略)
spring:
  datasource:
    # 线上阿里云 RDS 的内网地址或外部 IP
    url: jdbc:mysql://shopsite-mysql:3306/shopsite_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate # 生产环境通常使用 'validate' 而不是 'update'
    show-sql: false
  
  server:
    port: 8080
    
  mail:
    username: prod_email_service_user
    password: prod_email_password

logging:
  level:
    com.example.shopsite: INFO # 生产环境降低日志级别